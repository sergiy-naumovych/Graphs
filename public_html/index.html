<html>
    <head>
        <title>Test</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
       
        
        
    </head>
    <body>
        <div data-role="page" id="index">
            <div data-role="panel" id="mypanel" data-position="left" data-display="overlay" data-theme="a">
                <!-- panel content goes here -->
                <a href="#header-a" data-rel="close" data-role="button" data-icon="close">Close</a>
            </div>

            <div data-role="header" data-position="fixed" data-theme="b" id="header-a">
                <a href="#mypanel">Open panel</a>
                <span class="ui-title" />
            </div>
            <div data-role="content" data-position="center" data-theme="b">
                <input type="text" name="login" id="login" value="" placeholder="Login" data-clear-btn="true" />
                <input type="password" name="pass" id="pass" value="" placeholder="Password" data-clear-btn="true" />
                <button id="sign-in">Sign In</button>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="b">
                <a id="about" href='about.html' data-role="button" data-icon="info">About</a>
                <button id="exit">Exit</button>
            </div>
        </div>
       
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
        <script type="text/javascript" src="js/libs/Cordova-2.9.0/cordova-2.9.0.js"></script>
        <script type="text/javascript" src="js/libs/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/libs/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/lib.js"></script>
    </body>
</html>
